<ScrollView>
    <StackLayout class="form">
        <Image class="original" src="{{ path }}" ></Image>
        <Label text="Imagen Enviada" class="my-label"></Label>
        <Image  class="analyzedImage" stretch="fill" src="{{ path }}" ></Image>
        <Label text="Imagen Analizada" class="my-label"></Label>
        <Label text="Resultados" class="result" ></Label>
        <TextView class="resultBox" editable="false" text="{{resultado}}"></TextView>
        <Button  text="Advertencias" (tap)="redirectAdvertencias()" class="advertencias" ></Button>
    </StackLayout>
</ScrollView>
