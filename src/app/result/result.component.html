<ScrollView>
    <StackLayout class="form">
        <Image class="original" src="{{ path }}" ></Image>
        <Label text="{{ 'result.sent' | translate }}" class="my-label"></Label>
        <Image  class="analyzedImage" stretch="fill" src="{{ path }}" ></Image>
        <Label text="{{ 'result.analyze' | translate }}" class="my-label"></Label>
        <Label text="{{ 'result.resulttext' | translate }}" class="result" ></Label>
        <TextView class="resultBox" editable="false" text="{{resultado}}"></TextView>
        <Button  text="{{ 'result.advertencias' | translate }}" (tap)="redirectAdvertencias()" class="advertencias" ></Button>
    </StackLayout>
</ScrollView>
